<!DOCTYPE html>
<html>
<head>
  <title>Developers</title>
  
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
  
  <!-- Optional theme -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">

  <style>
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 40px;
      background-color: #434343;
      border-top: 1px solid #333;
    }

    .footer a {
      height: 40px;
      margin: 0;
      padding: 20px 10px;
      text-decoration: none;
      display: inline-block;
    }

    .footer audio {
      background-color: #eee;
    }

    .footer a:active {
      background-color: #bbb;
    }

    .footer a:hover {
      background-color: #ccc;
    }

    .footer span {
      height: 40px;
      margin: 0;
      padding: 10px;
      font-weight: 600;
      line-height: 40px;
      position: relative;
      bottom: 15px;
      color: #eee;
    }

    .container {
      padding-bottom: 60px;
    }

    .song-name {
      width: 80%;
    }

    @media (min-width: 992px) {
      .col-md-3>h3 {
        text-align: right;
      }
    }
  </style>
  
  <!-- Responsive features -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
  
  <div class="container">
    <div class="page-header">
      <h1>Developers</h1>
    </div>

      <!-- Templating -->
  <script id="album-template" type="text/x-handlebars-template">
  {{#each albums}}
  <div class="row">
      <div class="col-md-3">
        <h3>{{title}}<br><small>{{year}}</small></h3>
      </div>

      <div class="col-md-9">
        <table class="table table-condensed table-hover">
          <col class="song-name">
          <col class="song-length">
          <thead>
          <tr>
            <th>Name</th>
            <th>Length</th>
          </tr>
          </thead>
          <tbody>
          {{#each tracks}}
          <tr onclick='playTrack("{{src}}","{{title}}");'>
            <td><a href="{{src}}">{{title}}</a></td>
            <td>{{length}}</td>
          </tr>
          {{/each}}
          </tbody>
        </table>
      </div>
    </div>

    <hr>
    {{/each}}
  </script>
    <div id="content-placeholder"></div>
  </div>

  <footer class="footer">
    <audio id="audio-player" src="https://s3.amazonaws.com/wearedevelopers/Tryah/Tryah.mp3" preload="auto" controls="true">
    </audio>
    <span id="track-name">Tryah</span>
  </footer>
  
  <!-- Latest compiled and minified JavaScript -->
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
  <script src="lib/handlebars-v4.0.5.js"></script>
  <script src="albums.js"></script>
  <script>
  let source = $("#album-template").html();
  let template = Handlebars.compile(source);
  $("#content-placeholder").html(template({albums}));

  function playTrack(src, title) {
    const audioPlayer = document.getElementById('audio-player');
    $("#audio-player").attr("src", src);
    audioPlayer.play();
    $("#track-name").text(title);
  }
  </script>
</body>
</html>
